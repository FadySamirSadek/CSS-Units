<!DOCTYPE html>
<html>
<head>
	<title>CSS Units</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<header class="header" data-position="fixed">
	<h1 class="logo">CSS Units</h1>
</header>
<content class="content">
	<div class="absolute">
		<h2>Absolute Lengths:</h2>

	</div>
